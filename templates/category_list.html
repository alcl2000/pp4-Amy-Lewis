{% extends "base.html" %}
{% block content %}
    <h1 class="mt-4 mb-3 left">Category Page</h1>
    <h2 class="mb-3 left">Find various topics of discussion below:</h2>
    {% for category in category_list %}
        <div class="box mb-3">
            <h2>{{category.title}}</h2>
            <h4>{{category.description}}</h4>
        </div>
    {% endfor %}
{% endblock %}
