{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- vanilla content -->
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- sweet alerts -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <!-- Boostrap links -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Detectives Forum</title>
</head>
<body id="bootstrap-overrides">
	<nav class="navbar navbar-expand-lg ">
		<div class="container-fluid">
				<a class="navbar-brand link-light ms-3" href="/">
					<em>.Citizen Detectives</em>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<form class="d-flex ms-auto" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
					</form>
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item ">
							<a class="nav-link link-light" href="{% url 'account_signup' %}">Account</a>
						</li>
						<li class="nav-item">
							{% if user.is_authenticated %}
							<a class="nav-link link-light" href="{% url 'account_logout' %}">Logout</a>
							{% else %}
							<a class="nav-link link-light" href="{% url 'account_login' %}">Login</a>
							{% endif %}
						</li>
					</ul>
				</div>
			</div>
	</nav>
	{% block content %}
	{% endblock content %} 
</body>
</html>
