{% extends 'base.html' %}
{% block content %}
 <h2 class="text-center"> Editing Post as : {{request.user}}</h2>
 <form class="card w-75 text-bg-secondary" method="post">
   {% csrf_token %}
   {{form.as_p}}
   <div class="row d-flex justify-content-center mb-2">
      <a class="btn btn-light w-75 mb-2" href="">Cancel</a>
      <button class="btn btn-light w-75 mb-2" type="submit">Edit Post</button>
   </div>
</form>
 {% endblock %}
