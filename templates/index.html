{% extends 'base.html' %}
{% block content %}
<div>
    <h4>Make your own post</h4>
    <form action="">
    </form>
</div>
{% for post in post_list %}
    <div>
        <h3>.{{post.post_category}}</h3>
        <h4>[{{post.post_author}}]</h4>
        <h2>{{post.post_title}}</h2>
        <p>{{post.post_tag}}</p>
        <p>{{post.post_content}}</p>
        <hr>
        <p>{{post.post_likes}}</p>
        <p>add comment field here</p>
    </div>
{% endfor %}
{% endblock %}
